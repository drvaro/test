<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="SpiderManHomecoming.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man: Homecoming</title>
</head>
<body>
    <header>
    <div class="toggle"><a href="SpiderManHomecoming.html"><img src="zuruck.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
              <body onLoad="toggle()">
        </div>
    </div>
    <div class="trailer">
        <video src="Film.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
